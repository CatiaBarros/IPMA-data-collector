name: Run R Script Every Two Hours

on:
  schedule:
    - cron: "0 */2 * * *" 
    
jobs:
  run-r-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1.0'  

    - name: Install R dependencies
      run: |
        R -e "install.packages(c('jsonlite', 'dplyr', 'tidyr', 'stringr', 'readr'))"

    - name: Run R script
      run: |
        Rscript path/to/your_script.R
